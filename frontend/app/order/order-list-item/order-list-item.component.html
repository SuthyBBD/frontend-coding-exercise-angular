<a routerLink="/orders/{{order.id}}" routerLinkActive="active">
  <div class="card order-card">

    <div class="card-block">
      <h6 class="card-title">{{order.customer}}</h6>
        <br><br>
        <h6 class="card-subtitle">{{order.vendor}} &#183;</h6>
        <p class="card-text">£{{order.price.total}} &#183; +£{{order.price.vatAmount}} VAT</p>
    </div>
  </div>
</a>
